<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Water svg filter & canvas bubbles</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<svg id="water">
  <defs>
    <filter id="filter">
      <feTurbulence baseFrequency="0.01" numOctaves="1" seed="1" type="turbulence" result="turbulence">
        <animate attributeName="baseFrequency" values="0.01; 0.005; 0.01;" repeatCount="indefinite" dur="7s" begin="0"></animate>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" xChannelSelector="R" yChannelSelector="B" scale="5" result="displacement"></feDisplacementMap>
    </filter>
  </defs>
  <text x="50" y="50">Water</text>
  <g id="bg">
    <image x="0" y="0" width="100%" height="100%" preserveAspectRatio="none" xlink:href="http://cdn.wallpapersafari.com/26/87/PcZ1e5.jpg"></image>
  </g>
</svg>
<canvas id="bubbles"></canvas>
<svg id="cursor" width="50" height="50">
  <circle r="50"></circle>
</svg>
<div class="module">
  <article>
    <div class="container">
      <h1>Underwater World</h1>
    </div>
  </article>
  <aside id="bar">
    <div id="navbar">
      <svg width="30" height="30" viewBox="0 0 30 30" role="img" focusable="false">
        <path stroke="white" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"></path>
      </svg>
    </div>
    <p>‚Üê click to hide the bubbles</p>
  </aside>
</div>
