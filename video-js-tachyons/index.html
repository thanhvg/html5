<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Video.js + Tachyons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://unpkg.com/video.js@5.15.1/dist/video-js.min.css'>
<link rel='stylesheet' href='https://unpkg.com/videojs-playlist-ui@3.0.0/dist/videojs-playlist-ui.vertical.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.5.2/tachyons.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<section class="main-preview-player bg-black flex flex-wrap flex-row-l sans-serif">
  <div class="primary-video relative flex-auto w-100 w-70-l">
    <video id="video-js-player"
      class="video-js vjs-fluid vjs-default-skin vjs-big-play-centered"
      controls
      preload="auto"
      crossorigin="anonymous"
      data-setup='{"techOrder": ["youtube", "html5"]}'
    >
      <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>
    <div class="pa3 white">
      <h1 class="mv0 sans-serif fw1 tc"  data-video-js-title>&nbsp;</h1>
      <p data-video-js-description>&nbsp;</p>
    </div>
  </div>

  <div class="playlist-container w-100 w-30-l relative">
    <p class="dn-l ma3 gray bg-black ttu">Scroll →</p>
    <div class="vjs-playlist absolute-l absolute--fill ma0 overflow-x-hidden-l overflow-y-hidden overflow-y-scroll-l">
      <ol class="vjs-playlist-item-list flex flex-row flex-column-l">
        <li class="dn db-l tc pa3 bg-black">Scroll ↓</li>
      </ol>
    </div>
  </div>
</section>
  <script src='https://unpkg.com/video.js@5.15.1/dist/video.min.js'></script>
<script src='https://unpkg.com/videojs-youtube@2.2.0/dist/Youtube.js'></script>
<script src='https://unpkg.com/videojs-playlist@3.0.0/dist/videojs-playlist.js'></script>
<script src='https://unpkg.com/videojs-playlist-ui@3.0.0/dist/videojs-playlist-ui.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
